<div class="pageSetup" layout="row" layout-align="center center">
  <div class="md-whiteframe-z1 setupFrame">

    <md-toolbar class="md-primary md-default-theme">
      <div class="md-toolbar-tools">
        <h3 class="ng-binding">Basic Usage</h3>
        <span flex=""></span>
        <button class="md-icon-button md-button md-default-theme" ng-transclude="" aria-label="View Source" ng-class="{ active: demoCtrl.$showSource }" ng-click="demoCtrl.$showSource = !demoCtrl.$showSource" tabindex="0">


        </button>
        <button class="md-icon-button md-button md-default-theme" ng-transclude="" ng-hide="" hide-sm="" ng-click="demoCtrl.editOnCodepen()" aria-label="Edit on CodePen" tabindex="0">
        </button>
      </div>
    </md-toolbar>

  </div>
</div>
