<div class="pageSetup" layout="row" layout-align-gt-sm="center center">
  <div class="md-whiteframe-z5 setupFrame">

    <md-toolbar class="md-primary md-default-theme">
      <div class="md-toolbar-tools">
        <h3>Create Primary User</h3>
      </div>
    </md-toolbar>

    <md-content layout-padding>

      <div class="help">
        This user will have an administrative access and will be able to create other users and manage settings.
      </div>

      <md-input-container>
        <label>Email</label>
        <input ng-model="user.email" type="email" name="email">
      </md-input-container>
      <div layout layout-sm="column">
        <md-input-container flex>
          <label>Password</label>
          <input ng-model="user.password" type="password" name="password">
        </md-input-container>
        <md-input-container flex>
          <label>Confirmation</label>
          <input ng-model="passwordConfirmation" type="password">
        </md-input-container>
      </div>
      <div layout="row" layout-align="center">
        <md-button class="md-raised md-primary">Submit</md-button>
      </div>
    </md-content>

  </div>
</div>
